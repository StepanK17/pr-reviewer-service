version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pr_reviewer_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-pr_reviewer}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pr_reviewer_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr_reviewer_app
    ports:
      - "8080:8080"
    environment:
      HTTP_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-pr_reviewer}
      DB_SSLMODE: disable
      ADMIN_TOKEN: ${ADMIN_TOKEN:-secret_admin_token}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pr_reviewer_network

volumes:
  postgres_data:

networks:
  pr_reviewer_network:
    driver: bridge